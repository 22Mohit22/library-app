<html lang="en">
<head>

</head>
<body>
    <div class="lib-app">
        <div class="sticky-header">
            <div class="head-container">
                <h1>

                            <li><button type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><title>account-circle</title><path d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" /></svg> Mohit Pandey</button></li>
                        </ul>
                    </nav>
                </div>
                <dialog >
                    <button id="close-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="#ff0000"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg></button>
                    <form action="#" method="dialog">
                        <div class="inputs" autofocus>
                            <label for="book-title">Title</label>
                            <input type="text" name="title" id="book-title" required/>
                        </div>
                        <div class="inputs">
                            <label for="book-author">Author</label>
                            <input type="text" name="author" id="book-author" required/>
                        </div>
                        <div class="inputs">
                            <label for="book-pages">Pages</label>
                            <input type="text" name="author" id="book-pages" required/>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" name="read" id="book-read" />
                            <label for="book-read">Have you read this book</label>
                        </div>
                        <button type="submit" id="form-btn">Add Book to bookshelf</button>
                    </form>
                </dialog>
            </div>
        </div>
        <main>
            <div class="bookshelf">
                <h2>
                    My Books
                </h2>
                <div class="books">
                </div>
            </div>
        </main>
    </div>

    <script src="./files/script.js"></script>
</body>
</html>
